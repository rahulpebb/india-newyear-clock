<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>India Real-Time Analogue Clock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* CLOCK */
.clock {
    width: min(94vw, 94vh);
    height: min(94vw, 94vh);
    border: 1.6vw solid white;
    border-radius: 50%;
    position: relative;
}

/* NUMBERS */
.number {
    position: absolute;
    color: white;
    font-weight: bold;
    font-size: clamp(18px, 4vw, 28px);
    transform: translate(-50%, -50%);
}


}

.tick.minor {
    width: 2px;
    height: 6%;
}

.tick.major {
    width: 3px;
    height: 9%;
}

/* HANDS */
.hand {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: 0% 50%;
    background: white;
}

.hour {
    width: 30%;
    height: clamp(4px, 1vw, 6px);
}

.minute {
    width: 42%;
    height: clamp(3px, 0.8vw, 4px);
}

.second {
    width: 46%;
    height: clamp(1px, 0.4vw, 2px);
    background: red;
}

/* CENTER */
.center {
    width: clamp(8px, 2.5vw, 12px);
    height: clamp(8px, 2.5vw, 12px);
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* NEW YEAR MESSAGE */
#message {
    position: fixed;
    top: 10%;
    width: 100%;
    text-align: center;
    font-size: clamp(26px, 6vw, 40px);
    color: gold;
    display: none;
    z-index: 10;
}

/* FIREWORKS */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 9;
}
</style>
</head>

<body>

<div class="clock" id="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center"></div>
</div>

<div id="message"></div>
<canvas id="fireworks"></canvas>

<script>
const clock = document.getElementById("clock");

/* ===== NUMBERS ===== */
for (let i = 1; i <= 12; i++) {
    const num = document.createElement("div");
    num.className = "number";
    num.innerText = i;

    const angle = (i - 3) * 30 * Math.PI / 180;
    const radius = 42;

    num.style.left = (50 + radius * Math.cos(angle)) + "%";
    num.style.top  = (50 + radius * Math.sin(angle)) + "%";

    clock.appendChild(num);
}

/* ===== TICKS (CORRECTLY ALIGNED) ===== */
for (let i = 0; i < 60; i++) {
    const tick = document.createElement("div");
    tick.className = "tick " + (i % 5 === 0 ? "major" : "minor");

    const angle = i * 6;
    const radius = 46; // distance from center in %

    tick.style.transform =
        `rotate(${angle}deg) translateY(-${radius}%)`;

    clock.appendChild(tick);
}

/* HANDS */
const hourHand = document.getElementById("hour");
const minuteHand = document.getElementById("minute");
const secondHand = document.getElementById("second");

/* IST TIME */
function getIST() {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 5.5 * 3600000);
}

/* NEW YEAR */
let lastYearShown = null;
const message = document.getElementById("message");

/* SMOOTH LOOP */
function updateClock() {
    const now = getIST();

    const ms  = now.getMilliseconds();
    const sec = now.getSeconds() + ms / 1000;
    const min = now.getMinutes() + sec / 60;
    const hr  = (now.getHours() % 12) + min / 60;

    secondHand.style.transform = `rotate(${sec * 6 - 90}deg)`;
    minuteHand.style.transform = `rotate(${min * 6 - 90}deg)`;
    hourHand.style.transform   = `rotate(${hr * 30 - 90}deg)`;

    if (
        now.getMonth() === 0 &&
        now.getDate() === 1 &&
        now.getHours() === 0 &&
        now.getMinutes() === 0
    ) {
        const year = now.getFullYear();
        if (year !== lastYearShown) {
            showNewYear(year);
            lastYearShown = year;
        }
    }

    requestAnimationFrame(updateClock);
}
updateClock();

/* FIREWORKS */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function showNewYear(year) {
    message.innerText = `ðŸŽ‰ Happy New Year ${year} ðŸŽ‰`;
    message.style.display = "block";
    startFireworks();
    setTimeout(() => message.style.display = "none", 15000);
}

function startFireworks() {
    let particles = [];
    for (let i = 0; i < 300; i++) {
        particles.push({
            x: canvas.width / 2,
            y: canvas.height / 2,
            vx: (Math.random() - 0.5) * 14,
            vy: (Math.random() - 0.5) * 14,
            life: 120
        });
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            ctx.fillStyle = "gold";
            ctx.fillRect(p.x, p.y, 3, 3);
            p.x += p.vx;
            p.y += p.vy;
            p.life--;
        });
        particles = particles.filter(p => p.life > 0);
        if (particles.length) requestAnimationFrame(animate);
    }
    animate();
}
</script>

</body>
</html>
