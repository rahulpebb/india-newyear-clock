    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>India Real-Time New Year Clock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* CLOCK FACE â€” RESPONSIVE */
.clock {
    width: min(90vw, 90vh);
    height: min(90vw, 90vh);
    border: 1.8vw solid white;
    border-radius: 50%;
    position: relative;
}

/* NUMBERS â€” SCALE WITH CLOCK */
.number {
    position: absolute;
    width: 8vw;
    height: 8vw;
    max-width: 40px;
    max-height: 40px;
    text-align: center;
    line-height: 1;
    font-size: clamp(18px, 4vw, 28px);
    font-weight: bold;
    color: white;
}

/* HANDS */
.hand {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: 0% 50%;
    background: white;
}

.hour {
    width: 30%;
    height: 1.2vw;
    max-height: 6px;
}

.minute {
    width: 42%;
    height: 0.9vw;
    max-height: 4px;
}

.second {
    width: 46%;
    height: 0.4vw;
    max-height: 2px;
    background: red;
}

/* CENTER DOT */
.center {
    width: 3vw;
    height: 3vw;
    max-width: 12px;
    max-height: 12px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* MESSAGE */
#message {
    position: absolute;
    bottom: 5vh;
    font-size: clamp(22px, 5vw, 32px);
    color: gold;
    display: none;
    text-align: center;
}

/* FIREWORKS */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="clock">

    <!-- Numbers -->
    <div class="number" style="top: 2%; left: 50%; transform: translateX(-50%);">12</div>
    <div class="number" style="top: 50%; right: 2%; transform: translateY(-50%);">3</div>
    <div class="number" style="bottom: 2%; left: 50%; transform: translateX(-50%);">6</div>
    <div class="number" style="top: 50%; left: 2%; transform: translateY(-50%);">9</div>

    <div class="number" style="top: 12%; right: 18%;">1</div>
    <div class="number" style="top: 26%; right: 8%;">2</div>
    <div class="number" style="bottom: 26%; right: 8%;">4</div>
    <div class="number" style="bottom: 12%; right: 18%;">5</div>
    <div class="number" style="bottom: 12%; left: 18%;">7</div>
    <div class="number" style="bottom: 26%; left: 8%;">8</div>
    <div class="number" style="top: 26%; left: 8%;">10</div>
    <div class="number" style="top: 12%; left: 18%;">11</div>

    <!-- Hands -->
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>

    <div class="center"></div>
</div>

<div id="message"></div>
<canvas id="fireworks"></canvas>

<script>
const hourHand = document.getElementById("hour");
const minuteHand = document.getElementById("minute");
const secondHand = document.getElementById("second");
const message = document.getElementById("message");

function getIST() {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 5.5 * 3600000);
}

let lastYearShown = null;

function updateClock() {
    const now = getIST();
    const sec = now.getSeconds();
    const min = now.getMinutes();
    const hr = now.getHours() % 12;

    secondHand.style.transform = `rotate(${sec * 6 - 90}deg)`;
    minuteHand.style.transform = `rotate(${min * 6 - 90}deg)`;
    hourHand.style.transform = `rotate(${hr * 30 + min * 0.5 - 90}deg)`;

    if (
        now.getMonth() === 0 &&
        now.getDate() === 1 &&
        now.getHours() === 0 &&
        now.getMinutes() === 0
    ) {
        const year = now.getFullYear();
        if (year !== lastYearShown) {
            showNewYear(year);
            lastYearShown = year;
        }
    }
}

setInterval(updateClock, 1000);
updateClock();

function showNewYear(year) {
    message.innerText = `ðŸŽ‰ Happy New Year ${year} ðŸŽ‰`;
    message.style.display = "block";
    startFireworks();
    setTimeout(() => message.style.display = "none", 15000);
}

/* FIREWORKS */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function startFireworks() {
    let particles = [];
    for (let i = 0; i < 250; i++) {
        particles.push({
            x: canvas.width / 2,
            y: canvas.height / 2,
            vx: (Math.random() - 0.5) * 12,
            vy: (Math.random() - 0.5) * 12,
            life: 100
        });
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            ctx.fillStyle = "gold";
            ctx.fillRect(p.x, p.y, 3, 3);
            p.x += p.vx;
            p.y += p.vy;
            p.life--;
        });
        particles = particles.filter(p => p.life > 0);
        if (particles.length > 0) requestAnimationFrame(animate);
    }
    animate();
}
</script>

</body>
</html>
