<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>India Real-Time New Year Clock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* CLOCK */
.clock {
    width: min(92vw, 92vh);
    height: min(92vw, 92vh);
    border: 1.6vw solid white;
    border-radius: 50%;
    position: relative;
}

/* NUMBERS */
.number {
    position: absolute;
    color: white;
    font-weight: bold;
    font-size: clamp(18px, 4vw, 28px);
    transform: translate(-50%, -50%);
}

/* HANDS */
.hand {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: 0% 50%;
    background: white;
}

.hour {
    width: 30%;
    height: clamp(4px, 1vw, 6px);
}

.minute {
    width: 42%;
    height: clamp(3px, 0.8vw, 4px);
}

.second {
    width: 46%;
    height: clamp(1px, 0.4vw, 2px);
    background: red;
}

/* CENTER */
.center {
    width: clamp(8px, 2.5vw, 12px);
    height: clamp(8px, 2.5vw, 12px);
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* FIREWORK CANVAS */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="clock" id="clock">
    <!-- Hands -->
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center"></div>
</div>

<canvas id="fireworks"></canvas>

<script>
const clock = document.getElementById("clock");

/* CREATE NUMBERS MATHEMATICALLY */
for (let i = 1; i <= 12; i++) {
    const num = document.createElement("div");
    num.className = "number";
    num.innerText = i;

    const angle = (i - 3) * 30 * Math.PI / 180;
    const radius = 42; // percentage of clock radius

    const x = 50 + radius * Math.cos(angle);
    const y = 50 + radius * Math.sin(angle);

    num.style.left = x + "%";
    num.style.top = y + "%";

    clock.appendChild(num);
}

/* HAND REFERENCES */
const hourHand = document.getElementById("hour");
const minuteHand = document.getElementById("minute");
const secondHand = document.getElementById("second");

/* IST TIME */
function getIST() {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 5.5 * 3600000);
}

function updateClock() {
    const now = getIST();
    const sec = now.getSeconds();
    const min = now.getMinutes();
    const hr = now.getHours() % 12;

    secondHand.style.transform = `rotate(${sec * 6 - 90}deg)`;
    minuteHand.style.transform = `rotate(${min * 6 - 90}deg)`;
    hourHand.style.transform = `rotate(${hr * 30 + min * 0.5 - 90}deg)`;
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
